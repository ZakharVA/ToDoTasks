<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Tasks</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet" />
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        <div class="header__logo"></div>
        <div class="header__title">To Do Tasks</div>
    </div>
    <!-- //Header -->

    <!-- Container -->
    <div class="container">

        <!-- Menu -->
        <div class="container__menu">

            <div class="container__item all-tasks">Все задачи</div>
            <div class="container__item open-tasks">Открытые задачи</div>
            <div class="container__item closed-tasks">Завершённые задачи</div>
            <div class="container__item today-tasks">На сегодня</div>

        </div>
        <!-- //Menu -->

        <!-- Content -->
        <div class="container__content">

            <button class="btn">+ Новая задача</button>
            <div class="container__line"></div>

        </div>
        <!-- //Content -->

    </div>
    <!-- //Container -->

</body>
</html>
